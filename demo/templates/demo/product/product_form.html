{% extends  "demo/base.html" %}
{% block content %}

{% if object %}
    <H3>Modification de {{object.number}} {{object.name}}</h3>
    {% else %}
    <h3> Cr√©er un Product </h3>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col">
                {% if object %}
                    <a href = "{% url 'detail_product' object.id %}" class="btn btn-secondary">Annuler</a>
                {% else %}
                    <a href = "{% url 'product' %}" class="btn btn-secondary">Annuler</a>
                {% endif %}
            </div>
            <div class="col">
                <input class="btn btn-info" type="submit" />
            </div>
        </div>
    </form>
   
{% endblock %}
