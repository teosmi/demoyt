{% extends  "demo/base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        Product detaits
        <a href= "{% url 'update_product' product.id %}" class="close">
            <i class="fas fa-pen"></i>
        </a>
    </div>
    <div class="card-body">
        
        <div class="row">
            <div class="col">
                <strong> number </strong> : {{product.number}} <br>
            </div>
            <div class="col">
                <strong> status </strong> : {{product.status}} <br>
            </div>
        </div>
    </div>
</div>
   
{% endblock %}
